<!-- templates/accounts/login.html -->
{% extends 'base.html' %}
{% block title %}Kirish – Kinokoramiz{% endblock %}
{% block content %}
<section class="auth glass">
  <h1>Kirish</h1>
  <form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">Login</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="id_password">Parol</label>
      {{ form.password }}
    </div>
    <button type="submit" class="btn primary">Kirish</button>
  </form>
  <p class="hint">Hisobingiz yo‘qmi? <a href="{% url 'accounts:signup' %}">Ro‘yxatdan o‘ting</a></p>
</section>
{% endblock %}
